ext {
    APP_NAME = "BasicLocationApp"
    APP_GROUP = "com.stephenvinouze.basiclocationapp"
    APP_VERSION = "0.1.0"
    APP_BUILD = 1
    APP_TYPE = "apk"
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId APP_GROUP
        versionName APP_VERSION
        versionCode APP_BUILD

        minSdkVersion 14
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName android.defaultConfig.applicationId
    }
}

dependencies {
    apt 'org.androidannotations:androidannotations:3.3'
    compile 'org.androidannotations:androidannotations-api:3.3'
    compile 'com.android.support:design:23.0.1'
    compile 'com.google.android.gms:play-services-location:8.1.0'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
}
